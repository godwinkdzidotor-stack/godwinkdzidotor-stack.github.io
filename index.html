    :root {
      --bg: #020617;
      --panel: radial-gradient(circle at top left, #0f172a 0, #020617 55%);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.18);
      --accent-strong: #4ade80;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --link: #38bdf8;
      --border-subtle: #1f2937;
      --chip-bg: #020617;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 12px 40px;
    }

    a {
      color: var(--link);
    }
    a:hover {
      text-decoration: underline;
    }

    .shell {
      max-width: 1100px;
      width: 100%;
    }

    .panel {
      background: var(--panel);
      border-radius: 30px;
      padding: 18px 22px 24px;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.85),
        0 32px 80px rgba(15, 23, 42, 0.95);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.18), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
    }

    .panel-inner {
      position: relative;
      z-index: 1;
    }
