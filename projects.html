    :root {
      --bg: #020617;
      --panel: radial-gradient(circle at top left, #0f172a 0, #020617 55%);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.18);
      --accent-strong: #4ade80;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --link: #38bdf8;
      --border-subtle: #1f2937;
      --chip-bg: #020617;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 12px 40px;
    }

    a {
      color: var(--link);
    }

    .shell {
      max-width: 1100px;
      width: 100%;
    }

    /* Universal panel */
    .panel {
      background: var(--panel);
      border-radius: 30px;
      padding: 18px 22px 24px;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.85),
        0 32px 80px rgba(15, 23, 42, 0.95);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.18), transparent 55%);
      opacity: 0.75;
      pointer-events: none;
    }

    .panel-inner {
      position: relative;
      z-index: 1;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .pill-btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-main);
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.18s ease, box-shadow 0.18s ease,
        transform 0.18s ease, border-color 0.18s ease, color 0.18s ease;
    }

    .pill-btn:hover {
      background: #020617;
      box-shadow: 0 0 18px rgba(148, 163, 184, 0.55);
      transform: translateY(-1px);
      text-decoration: none;
    }

    .pill-btn.secondary {
      border-color: rgba(248, 113, 113, 0.75);
    }
    .pill-btn.secondary:hover {
      box-shadow: 0 0 20px rgba(248, 113, 113, 0.7);
      color: #fecaca;
    }

    /* Header row */
    .header-row {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }

    .identity {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #22c55e, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0b1120;
      border: 1px solid rgba(148, 163, 184, 0.7);
      flex-shrink: 0;
    }

      margin: 0;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
      color: var(--text-main);
